<div class="blog-page">

  <h1 class="blog-title">4th Rock from the Sun</h1>
<div class="content-container">
  <ul *ngFor="let blog of blogs">
    <li>
      <a href="{{ blog.link }}">
        <h1>
          {{ blog.title.rendered }}
        </h1>
      </a>
      <p>
        {{ blog.excerpt.rendered | filterTags }}
      </p>
      <a href="{{ blog.link }}" class="button">Read More</a>
    </li>
  </ul>
</div><!-- .content-container -->


</div><!-- .blog-page -->
