<div class="navigation">
  <a [routerLink]="['/encounters']">Encounters</a> |
  <a [routerLink]="['/report']">Report</a> |
  <a [routerLink]="['/blog']">Blog</a>
</div>

<div class="encounter-page">
    <h1>
      Recent Encounters
      <span>See an Alien? Report it!</span>
    </h1>
  <div [ngSwitch]='status' class="content-container">

    <div *ngSwitchWhen="'loading'" class="loading">
      Loading...
    </div>

    <ul *ngSwitchWhen="'done'" class="encounter-list">
      <li *ngFor="let encounter of encounters" >
        <div>
          {{ encounter.date }} -
          <span>{{ encounter.atype }}</span>
        </div>
        <p>{{ encounter.action }}</p>
      </li>
    </ul><!-- .encounter-list -->

  </div><!-- ngSwitch -->

  <div class="footer">
    <a [routerLink]="['/report']"><div class="button">Report Encounter</div></a>
  </div><!-- .footer -->

</div><!-- .encounter-page -->
