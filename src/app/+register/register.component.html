<div class="register-page">
  <div class="content-container">

    <h1>Register</h1>

    <form (ngSubmit)="onSubmit($event, registerForm)" #registerForm="ngForm">
      <fieldset>
        <div>
          <input ngControl="name" [(ngModel)]="colonist.name" type="text" name="name" placeholder="Name" required>
        </div>
        <div>
          <input ngControl="age" [(ngModel)]="colonist.age" type="number" name="age" placeholder="Age" required>
        </div>

        <div class="custom-select">
          <select ngControl="job" [(ngModel)]="colonist.job_id">
            <option [value]="NO_OCCUPATION_SELECTED" class="placeholder"  disabled="disabled" selected="selected">Select Occupation</option>
            <option *ngFor="let job of occupations" [value]="job.id" >
              {{ job.name }}
            </option>
          </select>

        </div>
      </fieldset>
      <fieldset>
        <button ng-click="enter($event)" class="check-in"  [disabled]="noOccupation ||  !registerForm.form.valid" type="submit">Check in</button>
      </fieldset>
    </form>

  </div><!-- .content-container -->
</div><!-- .register-page -->
