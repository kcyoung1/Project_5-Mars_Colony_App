<div class="checkin-page">
  <div class="content-container">

    <h1>Register</h1>
    <form (ngSubmit)="onSubmit()" #arrivalForm="ngForm">
      <fieldset>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" placeholder="Name" required>
        </div>
        <div>
          <label for="name">Age</label>
          <input type="number" name="age" placeholder="Age" required>
        </div>

        <div class="custom-select">
          <label for="occupation">Select Occupation</label>

          <select ng-class="{ placeholder!colonist.job_id }" >
            <option class="placeholder" value="none">Select Occupation</option>
            <option></option>
          </select>
          <hr/>
        </div>

      </fieldset>
      <fieldset>
        <button class="check-in" type="button" name="check-in" ng-click="enter($event)">Check in</button>
      </fieldset>
    </form>

  </div>
</div>
