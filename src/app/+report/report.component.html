<div class="navigation">
  <a [routerLink]="['/encounters']">Encounters</a> |
  <a [routerLink]="['/report']">Report</a> |
  <a [routerLink]="['/blog']">Blog</a>
</div><!-- navigation -->


<div class="report-page">

    <h1>
      Report Encounters
      <span>Safety on Mars is your responsibility</span>
    </h1>

    <form (ngSubmit)="onSubmit($event, reportForm)" #reportForm="ngForm" class="report-form">

      <fieldset class="select-text-field">

        <div [ngSwitch]='status'  class="custom-select">

          <div *ngSwitchWhen="'loading'">
            Loading...
          </div>

          <select ngControl="atype" [(ngModel)]="encounters.atype" *ngSwitchWhen="'done'">
            <option [value]="NO_ALIEN_SELECTED" class="placeholder" disabled="disabled" selected="selected">Select alien type</option>
            <option *ngFor="let alien of aliens" [value]="alien.type">
              {{ alien.type }}
            </option>
          </select><!-- .placeholder -->
        </div><!-- .custom-select -->

        <textarea ngControl="action" [(ngModel)]="encounters.action" name="Action_taken" placeholder="Action taken" required></textarea>

      </fieldset><!-- .select-text-field -->

      <fieldset>
          <button class="button" ng-click="enter($event)" [disabled]="noAlien || !reportForm.form.valid">Submit Report</button>
      </fieldset>

    </form><!-- .report-form -->
</div><!-- .report-page -->
